<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Mattress - LAYERS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f6f4;
      color: black;
      line-height: 1.6;
    }

    .container {
      max-width: 100vw;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2%; /* Adjust spacing between rows */
      margin-left: 5%;
      margin-right: 5%;
    }

    .row .text {
      font-size: 2.5rem;
      flex: 1;
    }

    .row .moss {
      flex: 1;
      width: 30%;
      height: auto;
      margin-right: 10%;
      margin-top: 3%;
    }

    .text-block {
      font-size: 2.5rem;
      text-align: left;
      max-width: 75%;
    }

    .large-space {
      height: 10rem; /* Adjust for large white space */
    }

    .full-width-image {
      width: 100%;
      height: auto;
      display: block;
      margin-top: -18%;
      position:relative;
      z-index:5;
    }

    .home {
      color: darkgrey;
      text-decoration: none;
    }

    .home:hover {
      color: green;
    }

    .fuzzy {
      max-width: 30%;
      margin-left: 70%;
      margin-top: -12%;
      position: relative; /* Needed for z-index */
      z-index: 5; /* Higher value to stack above `.me` */
    }

    .me {
      width: 100vw;
      margin-top: -12%;
      position: relative; /* Needed for z-index */
      z-index: 0; /* Lower value to stack below `.fuzzy` */
    }

    .row-overlap {
      position: relative; /* Ensure both `.fuzzy` and `.me` are positioned relative to this container */
    }
</style>

</head>
<body>
  <div class="container">
    <!-- Row with text and video -->
    <div class="row">
      <div class="text"><a href="index.html" class="home">RESEARCH MATTRESS</a> LAYERS:</div>
      <video class="moss" autoplay loop muted>
        <source src="spinning-moss.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Large centered text block -->
    <div class="row text-block">
      FIELDWORK, RITUALS, SOMATIC EXPLORATION,
      AND DIGITAL PROCESSING
      INTO TRANSMEDIA PORTALS & MOUNDS
      TO A POST-ANTHROPOCENTRIC FUTURE.
    </div>

    <div class="row-overlap">
      <img src="rm-holdsfuzzy.png" class="fuzzy">
      <video class="me" autoplay loop muted>
        <source src="rm-ME-smaller.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
    

    </div>

    
    <!-- <div class="text-block">
        WHERE ANTHROPOCENTRISMS AND COLONIALISMS ARE DISSOLVED AND DORMANT SENSES AWAKENED.
      </div>
    </div> -->

    <!-- Large white space -->
    <!-- <div class="large-space"></div> -->

    <!-- Full-width bottom image -->
    <img src="rm-pillow.png" alt="Bottom Full-Width Image" class="full-width-image">
  
</body>
</html>
