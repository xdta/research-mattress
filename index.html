<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f6f4;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 100vw; /* Limit maximum width for large screens */
      height: 100vh; /* Full viewport height */
      display: grid;
      grid-template-areas:
        "on is"
        "research-mattress"
        "video makes"
        "layers";
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      gap: 20px; /* Space between items */
    }

    /* Link Styles */
    .container a {
      text-decoration: none;
      font-size: 3rem;
      font-weight: bold;
      color: darkgrey;
      position: relative;
      text-align: center;
    }

    .container a:hover {
      color: blue;
    }

    /* Specific Item Placement */
    .on {
      grid-area: on;
      justify-self: start; /* Aligns item to the left of the grid cell */
      align-self: center; /* Centers item vertically within its cell */
      margin-left:5%;
    }

    .is {
      grid-area: is;
      justify-self: end;
      align-self: center;
      margin-right:20%;
    }

    .research-mattress {
      grid-area: research-mattress;
      justify-self: start;
      align-self: center;
      margin-bottom:10%;
      margin-left:5%;
    }

    .makes {
      grid-area: makes;
      justify-self: start;
      align-self: top;
      margin-left:10%;
      margin-top:-5%;
    }

    .layers {
      grid-area: layers;
      justify-self: center;
      align-self: start;
      margin-left:15%;
      margin-top:-2%;
    }

    /* Video Styles */
    .video {
      grid-area: video;
      justify-self: start;
      align-self: center;
      width: 100%;
      max-width: 55%;
      height: auto;
      border-radius: 10px;
      margin-top: -20%;
      margin-left: 30%;
    }

    /* Responsive Design */
    @media (max-width: 100vw) {
      .container {
        grid-template-areas:
          "on"
          "is"
          "research-mattress"
          "makes"
          "video"
          "layers";
        grid-template-rows: repeat(6, 1fr); /* Each area gets equal height */
        grid-template-columns: 1fr; /* Single column layout for smaller screens */
        gap: 10px; /* Smaller spacing on mobile */
      }

      .container a {
        font-size: 2rem; /* Smaller text size for smaller screens */
      }
      .research-mattress{
        font-size: 3.2rem !important;
        color: black !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="researchmattress-on.html" class="on">ON</a>
    <a href="researchmattress-is.html" class="is">IS</a>
    <a href="" class="research-mattress">RESEARCH MATTRESS</a>
    <a href="researchmattress-makes.html" class="makes">MAKES</a>
    <a href="researchmattress-layers.html" class="layers">LAYERS</a>
    <video class="video" autoplay loop muted>
      <source src="spinning-moss.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
