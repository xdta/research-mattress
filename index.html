<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Mattress</title>
  <style>
    /* Define CSS custom properties for dynamic viewport dimensions */
    :root {
      --vh: 1vh;
      --vw: 1vw;
    }

    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f6f4;
      /* The body uses dynamic height */
      height: calc(var(--vh) * 100);
      display: grid;
      place-items: center;
      /* z-index:1; */
    }

    a{
      text-decoration:none;
    }
    a:hover{
      color:blue;
    }

    /* Container using dynamic viewport units and relative positioning */
    .container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: calc(var(--vh) * 100);
    }

    /* Absolute positioning for each element relative to .container */
    .on {
      position: absolute;
      left: 5%;
      top: 9%;
      font-size: 2rem;
      font-weight: bold;
      color: darkgrey;
      text-align: center;
      z-index:1;
    }

    .is {
      position: absolute;
      right: 20%;
      top: 14%;
      font-size: 2rem;
      font-weight: bold;
      color: darkgrey;
      text-align: center;
      z-index:1;
    }

    .research-mattress {
      position: absolute;
      font-weight:bold;
      left: 5%;
      top: 22%;
      font-size: 3.2rem !important;
      color: black !important;
      z-index:1;
    }

    .makes {
      position: absolute;
      left: 10%;
      top: 38%;
      font-size: 2rem;
      font-weight: bold;
      color: darkgrey;
      /* color:blue; */
      text-align: center;
      /* Adjust this value as needed for vertical alignment */
      transform: translateY(-10%);
      z-index:1;
    }




    .video {
      position: absolute;
      right: 12%;
      top: 45%;
      width: 55%; /* Reduced width so the video no longer occupies the entire page */
      height: auto;
      /* Use transform to adjust vertical alignment */
      transform: translateY(-40%);
      z-index:0;
      
    }

    .layers {
      position: absolute;
      left: 60%;
      /* top: 90%; */
      bottom:7%;
      font-size: 2rem;
      font-weight: bold;
      color: darkgrey;
      text-align: center;
      z-index:1;
    }

    @media (max-width: 768px) {
  .makes {
    top: 45%;           /* Increase the top value to push it further down */
    transform: translateY(0); /* Optionally adjust or remove the translateY value */
  }
  .video{
    top:60%;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <a href="researchmattress-on.html" class="on">ON</a>
    <a href="researchmattress-is.html" class="is">IS</a>
    <a href="index.html" class="research-mattress">RESEARCH MATTRESS</a>
    <a href="researchmattress-makes.html" class="makes">MAKES</a>
    <a href="researchmattress-layers.html" class="layers">LAYERS</a>
    <video class="video" autoplay loop muted playsinline webkit-playsinline>
      <source src="spinning-moss.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- JavaScript to dynamically update viewport units -->
  <script>
    function updateViewportUnits() {
      const vh = window.innerHeight * 0.01;
      const vw = window.innerWidth * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      document.documentElement.style.setProperty('--vw', `${vw}px`);
    }
    window.addEventListener('load', updateViewportUnits);
    window.addEventListener('resize', updateViewportUnits);
    window.addEventListener('orientationchange', updateViewportUnits);
  </script>
</body>
</html>
